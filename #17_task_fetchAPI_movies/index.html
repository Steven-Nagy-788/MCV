<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>FetchingApi</title>
</head>
<body class="bg-black m-0">
    <h2 class="text-light text-center mt-4 mb-4 p-3 "> New Up Coming Movies</h2>
    <div id="carouselExampleCaptions" class="carousel slide w-100 h-75 mb-4">
        <div id="index" class="carousel-indicators">

        </div>
        <div id="UpComingMoviesDiv" class="carousel-inner">
            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <hr class="border border-primary border-3 opacity-75 rounded w-75 mx-auto">

    <h2 class="text-white text-center mt-4 mb-4">Currently in Cinemas</h2>
    <div id="NowInCinemaDiv" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 m-1 mb-4">

    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
