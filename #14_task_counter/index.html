<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>counter</title>
</head>
<body class="bg-black d-flex align-items-center justify-content-center vh-100">
    <div class="flex-column ">
        <h1 class="text-center text-white">Time Counter</h1>
        <label for="timeInput" class="text-white">Enter time in seconds:</label>
        <input type="number" id="timeInput" class="form-control mb-3" placeholder="Enter time in seconds">
        <div id="counter" class="text-center mb-2 rounded bg-primary text-black">0</div>
        <button id="startButton" onclick="start()" class="btn btn-primary">Start</button>
    </div>
    
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
