<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr style="background-color: hsl(0, 0%, 20%); color: rgb(221, 221, 221);">
            <th style="padding: 5px;">Country</th>
            <th style="padding: 5px;">City</th>
            <th style="padding: 5px;">Why Visit?</th>
            <th style="padding: 5px;">Photo</th>
        </tr>
        <tr>
            <td style="padding: 5px;">Japan</td>
            <td style="padding: 5px;">Kyoto</td>
            <td style="padding: 5px;">Beautiful temples and cherry blossoms</td>
            <td style="padding: 5px;"><img src="https://i0.wp.com/www.touristjapan.com/wp-content/uploads/2025/01/map-of-kyoto-japan-travel-scaled.jpg?resize=1536%2C1024&ssl=1" style="width: 200px; height: 200px;" alt="kyoto"></td>
        </tr>
        <tr>
            <td style="padding: 5px;">France</td>
            <td style="padding: 5px;">Paris</td>
            <td style="padding: 5px;">Romantic vibe and Eiffel Tower</td>
            <td style="padding: 5px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg/500px-Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg" style="width: 200px; height: 200px;" alt="Eiffel Tower"></td>
        </tr>
        <tr>
            <td style="padding: 5px;">Egypt</td>
            <td style="padding: 5px;">Cairo</td>
            <td style="padding: 5px;">Great Pyramids and ancient history</td>
            <td style="padding: 5px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Great_Pyramid_of_Giza_-_Pyramid_of_Khufu.jpg/1920px-Great_Pyramid_of_Giza_-_Pyramid_of_Khufu.jpg" style="width: 200px; height: 200px;" alt="Great Pyramid of Giza"></td>
        </tr>
        <tr>
            <td style="padding: 5px;">Italy</td>
            <td style="padding: 5px;">Venice</td>
            <td style="padding: 5px;">Romantic canals and gondolas</td>
            <td style="padding: 5px;"><img src="https://www.veniceevents.com/wp-content/uploads/2024/10/venice-events-frequently-asked-questions-about-venices-canals-cover.jpg" style="width: 200px; height: 200px;" alt="venice canals"></td>
        </tr>
        <tr>
            <td style="padding: 5px;">USA</td>
            <td style="padding: 5px;">New York</td>
            <td style="padding: 5px;">Skyscrapers and Broadway shows</td>
            <td style="padding: 5px;"><img src="https://img.andrewprokos.com/MANHATTAN-EMPIRE-STATE-VIEW-FROM-ROCKEFELLER-CENTER-AT-DUSK-5214-1000PX.jpg" style="width: 200px; height: 200px;" alt="New York Skyline"></td>
        </tr>
    </table>
</body>
</html>
